<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Input Form</title>
    
    <link rel="stylesheet" type="text/css" href="style.css" />
 
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Input Form</h2>
      </div>
      <form
        action="#"
        name="myForm"
        onsubmit="validateform(); return false;"
        class="form"
        id="form"
      >
        <div class="form-control" data-error="Incorrect">
          <label>First Name</label>
          <input
            type="text"
            name=""
            id="firstname"
            placeholder="Enter your First name"
            class="input"
            value=""
          />
      
        </div>

        <div class="form-control">
          <label>Last Name</label>
          <input
            type="text"
            name=""
            id="lastname"
            placeholder="Enter your Last name"
          />
          
        </div>

        <div class="form-control">
          <label id="gender">Gender</label>
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" value="other" />
          <label for="other">Other</label>
        </div>

        <div class="form-control">
          <label id="maritial">Maritial Status</label>
          <input
            type="radio"
            id="married"
            name="Maritial Status"
            value="married"
            onclick="enable()"
          />
          <label for="married">Married</label>
          <input
            type="radio"
            id="notmarried"
            name="Maritial Status"
            value="notmarried"
            onclick="disable()"
          />
          <label for="notmarried">Not Married</label>
          
        </div>

        <div class="form-control">
          <label>Name of Spouse</label>
          <input
            type="text"
            name=""
            id="spouse"
            placeholder="Enter Name of your Spouse"
            disabled="true"
          />
          
        </div>

        <div class="form-control">
          <label>Email</label>
          <input
            type="text"
            name=""
            id="email"
            placeholder="Enter your Email"
          />
          
        </div>

        <input type="checkbox" name="checkbox" value="check" id="agree" /> I
        have read and agree to the Terms and Conditions
        <br>
        <input type="submit" name="" class="btn" value="submit" method="post" />
        <a style="color: white;text-decoration: none;text-align: center;" class="btn" href="./index2.html"><strong>DISPLAY</strong></a>
      </form>
    </div>
    <script src="index.js"></script>
  </body>

</html>
