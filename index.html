<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Input Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="index.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Input Form</h2>
      </div>
      <form
        action="#"
        name="myForm"
        onsubmit="return validateform()"
        class="form"
        id="form"
        required
      >
        <div class="form-control" data-error="Incorrect">
          <label>First Name</label>
          <input
            type="text"
            name=""
            id="firstname"
            placeholder="Enter your First name"
            class="input"
            value=""
          />
      
        </div>

        <div class="form-control">
          <label>Last Name</label>
          <input
            type="text"
            name=""
            id="lastname"
            placeholder="Enter your Last name"
          />
          
        </div>

        <div class="form-control">
          <label>Gender</label>
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" value="other" />
          <label for="other">Other</label>
        </div>

        <div class="form-control">
          <label>Maritial Status</label>
          <input
            type="radio"
            id="married"
            name="Maritial Status"
            value="married"
            onclick="enable()"
          />
          <label for="married">Married</label>
          <input
            type="radio"
            id="notmarried"
            name="Maritial Status"
            value="notmarried"
            onclick="disable()"
          />
          <label for="notmarried">Not Married</label>
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
        </div>

        <div class="form-control">
          <label>Name of Spouse</label>
          <input
            type="text"
            name=""
            id="spouse"
            placeholder="Enter Name of your Spouse"
            disabled="true"
          />
          
        </div>

        <div class="form-control">
          <label>Email</label>
          <input
            type="text"
            name=""
            id="email"
            placeholder="Enter your Email"
          />
          
        </div>

        <input type="checkbox" name="checkbox" value="check" id="agree" /> I
        have read and agree to the Terms and Conditions
        <br>
       
        <input type="submit" name="" class="btn" value="submit" method="post" />
        <button type="button" onclick="display()" class="btn" id="save_value">Display</button>
        <div id="display_local_storage_data">

        </div>
        
      </form>
      
    </div>
  </body>
</html>
